<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Кришталева Куля Пророцтв</title>

  <!-- Критичні скрипти з CDN, які працюють на GitHub Pages -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; background:#000; font-family: 'Georgia', serif; }
    .loader {
      position: fixed; inset: 0; background: #000; color: #e0ccff;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; font-size: 2em; text-align: center;
    }
    #instruction {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(80,0,150,0.9), rgba(0,0,0,0.7));
      color: #e0ccff; padding: 16px 32px; border-radius: 30px; font-size: 1.3em;
      z-index: 100; pointer-events: none; backdrop-filter: blur(10px);
      border: 1px solid rgba(138,43,226,0.5); box-shadow: 0 0 30px rgba(138,43,226,0.6);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div style="font-size:3em;margin-bottom:20px;">Кришталева Куля</div>
    <div>Наведи камеру на маркер</div>
  </div>

  <div id="instruction" class="hidden">Торкнись кулі — дізнайся свою долю</div>

  <a-scene
    embedded
    mindar-image="imageTargetSrc: marker.mind; uiLoading: no; uiScanning: no;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <audio id="bg" src="assets/sounds/fon.mp3" preload="auto" loop></audio>
      <audio id="magic" src="assets/sounds/fon1.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Камера -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Основна сцена -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.1 0" rotation="-90 0 0">

        <!-- Кришталева куля з рефракцією -->
        <a-sphere
          id="ball"
          radius="0.18"
          material="color: #88ccff; transparent: true; opacity: 0.7; metalness: 0.8; roughness: 0.1; side: back"
          class="clickable"
          animation="property: rotation; to: 0 360 0; dur: 20000; loop: true; easing: linear"
        ></a-sphere>

        <!-- Внутрішнє сяйво -->
        <a-sphere radius="0.15"
          material="color: #9400ff; transparent: true; opacity: 0.7; blending: additive"
          animation="property: material.opacity; from: 0.4; to: 1; dur: 3000; loop: true; dir: alternate"
        ></a-sphere>

        <!-- Аура -->
        <a-ring id="aura" radius-inner="0.22" radius-outer="0.45" rotation="-90 0 0"
          material="color: #8a2be2; transparent: true; opacity: 0.5; side: double; blending: additive"
        ></a-ring>

        <!-- Підставка -->
        <a-cylinder position="0 -0.04 0" radius="0.23" height="0.08"
          material="color: #1a1a1a; metalness: 0.95; roughness: 0.2"
        ></a-cylinder>

        <!-- Текст пророцтва -->
        <a-plane id="text" position="0 0.5 0" width="3" height="1.2"
          material="color: #00bfff; transparent: true; opacity: 0; shader: flat"
          text="value: ; align: center; color: white; width: 10; wrapCount: 35"
        ></a-plane>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const prophecies = [
      "Шлях до Успіху лежить через знання та Наполегливість",
      "Нові Можливості відкриються перед вами дуже скоро",
      "Довіряйте своїй Інтуїції — вона приведе вас до мети",
      "Зустріч з важливою людиною змінить ваше життя",
      "Ваша Творчість принесе несподівані плоди",
      "Подорож відкриє нові горизонти",
      "Віра в себе — ключ до подолання перешкод"
    ];

    let isActive = false;
    const ball = document.querySelector('#ball');
    const aura = document.querySelector('#aura');
    const text = document.querySelector('#text');
    const instruction = document.getElementById('instruction');
    const bg = document.querySelector('#bg');
    const magic = document.querySelector('#magic');

    ball.addEventListener('click', () => {
      if (isActive) return;
      isActive = true;
      instruction.classList.add('hidden');

      const prophecy = prophecies[Math.floor(Math.random() * prophecies.length)];
      text.setAttribute('text', 'value', prophecy);
      text.setAttribute('material', 'opacity', 1);

      // Ефекти
      aura.setAttribute('animation', 'property: scale; to: 2 2 2; dur: 600; easing: easeOutElastic');
      setTimeout(() => aura.setAttribute('scale', '1 1 1'), 600);

      magic.currentTime = 0;
      magic.play().catch(() => {});

      setTimeout(() => {
        text.setAttribute('material', 'opacity', 0);
        isActive = false;
        instruction.textContent = 'Торкніться знову для нового пророцтва';
        instruction.classList.remove('hidden');
      }, 7000);
    });

    // Маркер знайдено
    document.querySelector('a-entity[mindar-image-target]').addEventListener('targetFound', () => {
      document.getElementById('loader').classList.add('hidden');
      instruction.classList.remove('hidden');
      bg.play().catch(() => {});
    });

    document.querySelector('a-entity[mindar-image-target]').addEventListener('targetLost', () => {
      instruction.classList.add('hidden');
      bg.pause();
    });
  </script>
</body>
</html>
