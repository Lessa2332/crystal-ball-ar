<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄️ Снігова Куля - Спрощена</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: black; /* ⭐ ТІЛЬКИ ЧОРНИЙ ФОН */
            color: white;
            height: 100vh;
            overflow: hidden;
            font-family: Arial;
        }
        
        #cameraView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 1;
            opacity: 0.2; /* ⭐ МЕНШЕ ЗАТІНЕННЯ */
        }
        
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4fc3f7;
            z-index: 100;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            opacity: 0.6;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- СНІЖИНКИ -->
    <div id="snowflakes"></div>
    
    <!-- ВІДЕО ТА 3D -->
    <video id="cameraView" autoplay playsinline muted></video>
    <canvas id="canvas3d"></canvas>
    
    <!-- ІНСТРУКЦІЇ -->
    <div class="instructions" id="instructions">
        <div style="font-size: 40px; margin-bottom: 10px;">❄️</div>
        <div style="font-size: 18px; margin-bottom: 10px;">Покажіть долоню камері</div>
        <div style="color: #4fc3f7; font-size: 16px;">Торкніться сніжинки на 3 секунди</div>
    </div>

    <script>
        // ========== КОНФІГУРАЦІЯ ==========
        const CONFIG = {
            COUNTDOWN_TIME: 3,
            SPHERE_RADIUS: 0.25,
            TOUCH_DISTANCE: 0.4
        };

        // ========== ГЛОБАЛЬНІ ЗМІННІ ==========
        let scene, camera, renderer, sphere;
        let hands, cameraStream;
        let spherePosition = { x: 0, y: 0, z: -1.5 };
        let isTouching = false;
        let touchStartTime = 0;
        let isCounting = false;

        // ========== ІНІЦІАЛІЗАЦІЯ THREE.JS ==========
        function initThreeJS() {
            // Сцена БЕЗ фона
            scene = new THREE.Scene();
            
            // Камера
            camera = new THREE.PerspectiveCamera(60, 
                window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 5;
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas3d'),
                alpha: true, // ⭐ ПРОЗОРИЙ ФОН
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Освітлення
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0x4fc3f7, 1, 10);
            pointLight.position.set(2, 3, 4);
            scene.add(pointLight);
            
            // Створення сніжинки
            createSnowflake();
            
            // Сніжинки на фоні
            createBackgroundSnowflakes();
            
            // Анімація
            animate();
            
            // Приховуємо інструкції
            setTimeout(() => {
                document.getElementById('instructions').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('instructions').style.display = 'none';
                }, 1000);
            }, 3000);
        }

        // ========== СТВОРЕННЯ СНІЖИНКИ (замість кулі) ==========
        function createSnowflake() {
            // Геометрія сніжинки
            const geometry = new THREE.OctahedronGeometry(CONFIG.SPHERE_RADIUS, 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.9,
                emissive: 0x4fc3f7,
                emissiveIntensity: 0.5,
                shininess: 100
            });
            
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // Кільце для торкання
            const ringGeometry = new THREE.RingGeometry(
                CONFIG.SPHERE_RADIUS * 1.5, 
                CONFIG.SPHERE_RADIUS * 1.7, 
                32
            );
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x4fc3f7,
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = -Math.PI / 2;
            sphere.add(ring);
            sphere.userData.ring = ring;
            
            // Частинки навколо
            createParticles();
        }

        // ========== ЧАСТИНКИ ==========
        function createParticles() {
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                const radius = CONFIG.SPHERE_RADIUS * 2;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x4fc3f7,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });
            
            const particles = new THREE.Points(geometry, material);
            sphere.add(particles);
            sphere.userData.particles = particles;
            sphere.userData.particlePositions = positions.slice();
        }

        // ========== СНІЖИНКИ НА ФОНІ ==========
        function createBackgroundSnowflakes() {
            const count = 50;
            const container = document.getElementById('snowflakes');
            
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = '❄️';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.top = Math.random() * 100 + '%';
                flake.style.fontSize = (Math.random() * 20 + 10) + 'px';
                flake.style.animation = `fall ${Math.random() * 10 + 5}s linear infinite`;
                container.appendChild(flake);
            }
            
            // CSS для анімації
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
                    10% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // ========== ІНІЦІАЛІЗАЦІЯ ТРЕКІНГУ РУК (ПРАЦЮЮЧА ВЕРСІЯ) ==========
        function initHandTracking() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });

            hands.onResults(onHandResults);

            // ⭐ ВИКОРИСТОВУЄМО ПРОСТУ ВЕРСІЮ З ОРИГІНАЛУ
            startSimpleCamera();
        }

        // ========== ПРОСТИЙ ЗАПУСК КАМЕРИ (як в оригіналі) ==========
        async function startSimpleCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraView');
                video.srcObject = stream;
                
                // Чекаємо, поки відео буде готове
                video.onloadeddata = () => {
                    console.log("Камера готова до трекінгу");
                    startHandTrackingLoop();
                };
                
            } catch (error) {
                console.error("Помилка камери:", error);
                alert("Дозвольте доступ до камери!");
            }
        }

        // ========== ЦИКЛ ТРЕКІНГУ РУК ==========
        function startHandTrackingLoop() {
            const video = document.getElementById('cameraView');
            let isProcessing = false;
            
            const processFrame = async () => {
                if (!isProcessing && video.readyState >= 2) {
                    isProcessing = true;
                    
                    try {
                        await hands.send({ image: video });
                    } catch (e) {
                        // Ігноруємо тимчасові помилки
                        console.warn("Frame processing skipped:", e);
                    } finally {
                        isProcessing = false;
                    }
                }
                
                // ⭐ ВИКОРИСТОВУЄМО setTimeout замість requestAnimationFrame
                // для більш стабільного FPS
                setTimeout(processFrame, 33); // ~30 FPS
            };
            
            processFrame();
        }

        // ========== ОБРОБКА РЕЗУЛЬТАТІВ ТРЕКІНГУ ==========
        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Позиція долоні
                const wrist = landmarks[0];
                const middleBase = landmarks[9];
                
                const palmX = (wrist.x + middleBase.x) / 2;
                const palmY = (wrist.y + middleBase.y) / 2;
                
                // Мапування на 3D координати
                spherePosition.x = (palmX * 2 - 1) * 2;
                spherePosition.y = -(palmY * 2 - 1) * 1.5 + 0.5;
                
                // Позиція вказівного пальця
                const indexTip = landmarks[8];
                const touchX = (indexTip.x * 2 - 1) * 2;
                const touchY = -(indexTip.y * 2 - 1) * 1.5 + 0.5;
                
                const distance = Math.sqrt(
                    Math.pow(touchX - spherePosition.x, 2) + 
                    Math.pow(touchY - spherePosition.y, 2)
                );
                
                // Перевірка торкання
                if (distance < CONFIG.TOUCH_DISTANCE) {
                    if (!isTouching) {
                        isTouching = true;
                        touchStartTime = Date.now();
                        sphere.userData.ring.material.color.setHex(0xff0000);
                        sphere.userData.ring.material.opacity = 0.8;
                    }
                    
                    // Перевірка часу торкання
                    const touchDuration = (Date.now() - touchStartTime) / 1000;
                    if (touchDuration >= CONFIG.COUNTDOWN_TIME && !isCounting) {
                        activateSnowflake();
                    }
                    
                } else {
                    if (isTouching) {
                        isTouching = false;
                        sphere.userData.ring.material.color.setHex(0x4fc3f7);
                        sphere.userData.ring.material.opacity = 0.5;
                        touchStartTime = 0;
                    }
                }
                
            } else {
                // Рука не виявлена
                if (isTouching) {
                    isTouching = false;
                    sphere.userData.ring.material.color.setHex(0x4fc3f7);
                    sphere.userData.ring.material.opacity = 0.5;
                }
            }
        }

        // ========== АКТИВАЦІЯ СНІЖИНКИ ==========
        function activateSnowflake() {
            if (isCounting) return;
            
            isCounting = true;
            isTouching = false;
            
            // Вібрація
            if (navigator.vibrate) {
                navigator.vibrate(300);
            }
            
            // Ефекти
            sphere.material.color.setHex(0xff6b6b);
            sphere.material.emissive.setHex(0xff6b6b);
            sphere.material.emissiveIntensity = 2;
            sphere.userData.ring.material.opacity = 0;
            
            // Анімація розширення
            const startTime = Date.now();
            const animateExplosion = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 1000, 1);
                
                // Розширення
                sphere.scale.setScalar(1 + progress * 0.5);
                
                // Зменшення прозорості
                sphere.material.opacity = 1 - progress * 0.8;
                
                if (progress < 1) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    // Повернення до нормального стану
                    resetSnowflake();
                }
            };
            
            animateExplosion();
        }

        // ========== СКИДАННЯ СНІЖИНКИ ==========
        function resetSnowflake() {
            isCounting = false;
            
            sphere.scale.set(1, 1, 1);
            sphere.material.color.setHex(0xffffff);
            sphere.material.emissive.setHex(0x4fc3f7);
            sphere.material.emissiveIntensity = 0.5;
            sphere.material.opacity = 0.9;
            sphere.userData.ring.material.opacity = 0.5;
            sphere.userData.ring.material.color.setHex(0x4fc3f7);
        }

        // ========== АНІМАЦІЯ ==========
        function animate() {
            requestAnimationFrame(animate);
            
            if (sphere) {
                // Обертання
                sphere.rotation.y += 0.01;
                sphere.rotation.x += 0.005;
                
                // Плавне переміщення
                sphere.position.x += (spherePosition.x - sphere.position.x) * 0.3;
                sphere.position.y += (spherePosition.y - sphere.position.y) * 0.3;
                
                // Анімація частинок
                if (sphere.userData.particles && sphere.userData.particlePositions) {
                    const positions = sphere.userData.particles.geometry.attributes.position.array;
                    const originals = sphere.userData.particlePositions;
                    const time = Date.now() * 0.001;
                    
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i] = originals[i] + Math.sin(time + i) * 0.03;
                        positions[i + 1] = originals[i + 1] + Math.cos(time * 0.8 + i) * 0.03;
                        positions[i + 2] = originals[i + 2] + Math.sin(time * 0.6 + i) * 0.03;
                    }
                    
                    sphere.userData.particles.geometry.attributes.position.needsUpdate = true;
                }
                
                // Пульсація кільця (якщо не торкаємось)
                if (sphere.userData.ring && !isTouching && !isCounting) {
                    const pulse = Math.sin(Date.now() * 0.003) * 0.1 + 1;
                    sphere.userData.ring.scale.set(pulse, pulse, 1);
                }
            }
            
            renderer.render(scene, camera);
        }

        // ========== ЗАПУСК ДОДАТКУ ==========
        window.addEventListener('load', () => {
            initThreeJS();
            initHandTracking();
            
            // Ресайз
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Запобігання стандартній поведінці
            document.addEventListener('touchstart', (e) => e.preventDefault(), 
                { passive: false });
            document.addEventListener('touchmove', (e) => e.preventDefault(), 
                { passive: false });
        });
    </script>
</body>
</html>
