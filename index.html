    <script>

        // ========== –ù–û–í–û–†–Ü–ß–ù–Ü –ë–ê–ñ–ê–ù–ù–Ø ==========
        const WISHES = [

            "–¢–µ–ø–ª–∞ —É —Ä–æ–¥–∏–Ω—ñ! üë®‚Äçüë©‚Äçüëß‚Äçüë¶",

        // ========== –ì–õ–û–ë–ê–õ–¨–ù–Ü –ó–ú–Ü–ù–ù–Ü ==========
        let scene, camera, renderer, sphere, ring;

        // ========== –£–ü–†–ê–í–õ–Ü–ù–ù–Ø –ö–ê–ú–ï–†–û–Æ ==========
        async function getCameraStream(useFront = false) {
            const constraints = {
                video: {
                    facingMode: useFront ? 'user' : 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            try {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                elements.cameraView.srcObject = cameraStream;
                
                // –û—á—ñ–∫—É—î–º–æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –≤—ñ–¥–µ–æ
                await new Promise((resolve) => {
                    elements.cameraView.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                return true;
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏:', error);
                return false;
            }
        }

        async function switchCamera() {
            CONFIG.USE_FRONT_CAMERA = !CONFIG.USE_FRONT_CAMERA;

        // ========== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø THREE.JS ==========
        function initThreeJS() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = null;
            
            // –ö–∞–º–µ—Ä–∞ Three.js
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ 
                canvas: elements.canvas3d, 
                alpha: true, 
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // –ó–º–µ–Ω—à—É—î–º–æ –¥–ª—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ
            
            // –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è
            const ambientLight = new THREE.AmbientLight(0x007fff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(3, 5, 5);
            scene.add(directionalLight);
            
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫—É–ª—ñ
            createNewYearSphere();
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è
            animate();
            
            // –°–Ω—ñ–∂–∏–Ω–∫–∏
            createSnowflakes();
        }

        // ========== –°–¢–í–û–†–ï–ù–ù–Ø –ù–û–í–û–†–Ü–ß–ù–û–á –ö–£–õ–Ü ==========
        function createNewYearSphere() {
            // –û–°–ù–û–í–ù–ê –ö–£–õ–Ø
            const sphereGeometry = new THREE.SphereGeometry(CONFIG.SPHERE_RADIUS, 48, 48);
            const sphereMaterial = new THREE.MeshPhongMaterial({
                color: CONFIG.COLORS.sphere,
                transparent: true,
                opacity: 0.8,
                emissive: CONFIG.COLORS.sphere,
                emissiveIntensity: 0.5,
                shininess: 80,
                side: THREE.DoubleSide
            });
            
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);
            
            // –í–ù–£–¢–†–Ü–®–ù–Ø –ö–£–õ–Ø
            const innerGeometry = new THREE.SphereGeometry(CONFIG.SPHERE_RADIUS * 0.9, 32, 32);
            const innerMaterial = new THREE.MeshBasicMaterial({
                color: CONFIG.COLORS.inner,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            
            const innerSphere = new THREE.Mesh(innerGeometry, innerMaterial);
            sphere.add(innerSphere);
            
            // –ö–Ü–õ–¨–¶–ï –î–õ–Ø –¢–û–†–ö–ê–ù–ù–Ø
            const ringGeometry = new THREE.RingGeometry(
                CONFIG.SPHERE_RADIUS * 1.3, 
                CONFIG.SPHERE_RADIUS * 1.5, 
                32
            );
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: CONFIG.COLORS.ring,
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            
            ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = -Math.PI / 2;
            sphere.add(ring);
            
            // –ë–Ü–õ–Ü –ß–ê–°–¢–ò–ù–ö–ò
            createSnowParticles();
            
            // –°–í–Ü–¢–õ–û–î–Ü–û–î–ò –ù–ê–í–ö–û–õ–û (–ø—Ä–æ—Å—Ç–µ –∫–æ–ª–æ)
            createLightsCircle();
        }

        // ========== –°–ù–Ü–ñ–ù–Ü –ß–ê–°–¢–ò–ù–ö–ò ==========
        function createSnowParticles() {
            const particleCount = 80; // –ú–µ–Ω—à–µ –¥–ª—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                const radius = CONFIG.SPHERE_RADIUS * 1.8;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: CONFIG.COLORS.particles,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(particles, particleMaterial);
            sphere.add(particleSystem);
            
            particleSystem.userData.animate = true;
            particleSystem.userData.originalPositions = positions.slice();
        }

        // ========== –ö–û–õ–û –°–í–Ü–¢–õ–û–î–Ü–û–î–Ü–í ==========
        function createLightsCircle() {
            const lightCount = 12;
            const radius = CONFIG.SPHERE_RADIUS * 1.8;
            
            for (let i = 0; i < lightCount; i++) {
                const angle = (i / lightCount) * Math.PI * 2;
                const x = Math.sin(angle) * radius;
                const z = Math.cos(angle) * radius;
                
                const lightGeometry = new THREE.SphereGeometry(0.02, 8, 8);
                const lightMaterial = new THREE.MeshBasicMaterial({
                    color: i % 2 === 0 ? 0x00ffff : 0xffffff,
                    transparent: true,
                    opacity: 0.8
                });
                
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                light.position.set(x, 0, z);
                sphere.add(light);
            }
        }

        // ========== –°–ù–Ü–ñ–ò–ù–ö–ò –ù–ê –§–û–ù–Ü ==========
        function createSnowflakes() {
            const snowContainer = document.createElement('div');
            snowContainer.style.position = 'fixed';
            snowContainer.style.top = '0';
            snowContainer.style.left = '0';
            snowContainer.style.width = '100%';
            snowContainer.style.height = '100%';
            snowContainer.style.pointerEvents = 'none';
            snowContainer.style.zIndex = '1';
            document.body.appendChild(snowContainer);
            
            for (let i = 0; i < 15; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '‚ùÑÔ∏è';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.animation = `fall ${10 + Math.random() * 10}s linear infinite`;
                snowContainer.appendChild(snowflake);
            }
            
            // –î–æ–¥–∞—î–º–æ CSS –∞–Ω—ñ–º–∞—Ü—ñ—é
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
                    10% { opacity: 0.8; }
                    90% { opacity: 0.8; }
                    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // ========== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø –¢–†–ï–ö–Ü–ù–ì–£ ==========
        async function initHandTracking() {
            hands = new Hands({

                minDetectionConfidence: 0.6,

            hands.onResults(onHandResults);

            // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä–∏
            const success = await getCameraStream(CONFIG.USE_FRONT_CAMERA);
            if (!success) {
                elements.handGuide.innerHTML = `
                    <div style="color: #ff6b6b; font-size: 18px;">‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏</div>
                    <div style="color: #ccc; margin-top: 8px; font-size: 12px;">–î–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø</div>
                `;
                return;
            }

            // –ó–∞–ø—É—Å–∫ —Ç—Ä–µ–∫—ñ–Ω–≥—É
            const camera = new Camera(elements.cameraView, {
                onFrame: async () => {
                    if (elements.cameraView.readyState >= 2) {
                        await hands.send({ image: elements.cameraView });
                    }
                },
                width: 640,
                height: 480
            });
            
            camera.start().then(() => {
                setTimeout(() => {
                    elements.loading.style.opacity = '0';
                    setTimeout(() => {
                        elements.loading.style.display = 'none';
                    }, 500);
                }, 1000);
            });
        }

        // ========== –û–ë–†–û–ë–ö–ê –†–ï–ó–£–õ–¨–¢–ê–¢–Ü–í ==========
        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                if (!handDetected) {
                    handDetected = true;
                    elements.handGuide.style.opacity = '0';
                    setTimeout(() => {
                        elements.handGuide.style.display = 'none';
                    }, 300);
                }
                
                const landmarks = results.multiHandLandmarks[0];
                
                // –ü–û–ó–ò–¶–Ü–Ø –î–û–õ–û–ù–Ü
                const wrist = landmarks[0];
                const middleBase = landmarks[9];
                
                const palmX = (wrist.x + middleBase.x) / 2;
                const palmY = (wrist.y + middleBase.y) / 2;
                
                // –ú–∞–ø—É–≤–∞–Ω–Ω—è (–≤—Ä–∞—Ö–æ–≤—É—î–º–æ —â–æ –∑–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞ –Ω–µ –¥–∑–µ—Ä–∫–∞–ª–∏—Ç—å)
                const scaleX = CONFIG.USE_FRONT_CAMERA ? -1 : 1;
                spherePosition.x = (palmX * 2 - 1) * 3 * scaleX;
                spherePosition.y = -(palmY * 2 - 1) * 2 + 1;
                
                // –¢–û–†–ö–ê–ù–ù–Ø
                const indexTip = landmarks[8];
                const touchX = (indexTip.x * 2 - 1) * 3 * scaleX;
                const touchY = -(indexTip.y * 2 - 1) * 2 + 1;
                
                const distance = Math.sqrt(
                    Math.pow(touchX - spherePosition.x, 2) + 
                    Math.pow(touchY - spherePosition.y, 2)
                );
                
                // –ü–ï–†–ï–í–Ü–†–ö–ê –¢–û–†–ö–ê–ù–ù–Ø
                if (distance < CONFIG.TOUCH_DISTANCE) {
                    if (!isTouching) {
                        isTouching = true;
                        touchStartTime = Date.now();
                        ring.material.color.setHex(0xff00ff);
                        ring.material.opacity = 0.7;
                        updateProgressRing(0);
                        elements.progressRing.style.opacity = '1';
                    }
                    
                    // –û–ù–û–í–õ–ï–ù–ù–Ø –ü–†–û–ì–†–ï–°–£
                    const touchDuration = (Date.now() - touchStartTime) / 1000;
                    const progress = touchDuration / CONFIG.COUNTDOWN_TIME;
                    updateProgressRing(progress);
                    
                    if (touchDuration >= CONFIG.COUNTDOWN_TIME && !isCounting) {
                        startCountdown();
                    }
                } else {
                    if (isTouching) {
                        isTouching = false;
                        ring.material.color.setHex(CONFIG.COLORS.ring);
                        ring.material.opacity = 0.5;
                        elements.progressRing.style.opacity = '0';
                    }
                }
            } else {
                if (handDetected) {
                    handDetected = false;
                    elements.handGuide.style.display = 'block';
                    elements.handGuide.style.opacity = '1';
                }
                isTouching = false;
                elements.progressRing.style.opacity = '0';
            }
        }

        // ========== –ö–†–£–ì–û–í–ò–ô –ü–†–û–ì–†–ï–° ==========
        function updateProgressRing(progress) {
            const circle = document.querySelector('.progress-ring-circle');
            const circumference = 283;
            const offset = circumference - progress * circumference;
            circle.style.strokeDashoffset = offset;
            
            // –ó–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—É
            const colors = ['#ff0000', '#ff9900', '#ffff00', '#00ff00'];
            const colorIndex = Math.min(Math.floor(progress * 4), 3);
            circle.style.stroke = colors[colorIndex] || '#00ffff';
        }

        // ========== –ó–ê–ü–£–°–ö –í–Ü–î–õ–Ü–ö–£ ==========
        function startCountdown() {
            if (isCounting) return;
            
            isCounting = true;
            currentCountdown = CONFIG.COUNTDOWN_TIME;
            
            elements.timer.style.opacity = '1';
            elements.timer.textContent = currentCountdown;
            
            // –ê–ù–Ü–ú–ê–¶–Ü–Ø –ö–£–õ–Ü
            sphere.material.color.setHex(0xff00ff);
            sphere.material.emissive.setHex(0xff00ff);
            sphere.material.emissiveIntensity = 1.5;
            
            // –°–•–û–í–ê–¢–ò –ü–†–û–ì–†–ï–°
            elements.progressRing.style.opacity = '0';
            
            // –í–Ü–î–õ–Ü–ö
            const countdownInterval = setInterval(() => {
                currentCountdown--;
                elements.timer.textContent = currentCountdown;
                
                // –ü–£–õ–¨–°–ê–¶–Ü–Ø –¢–ê–ô–ú–ï–†–ê
                elements.timer.style.transform = `scale(${1 + (3-currentCountdown)*0.2})`;
                setTimeout(() => {
                    elements.timer.style.transform = 'scale(1)';
                }, 200);
                
                // –ó–ú–Ü–ù–ê –ö–û–õ–¨–û–†–£
                const colors = [0xff0000, 0xff9900, 0xffff00];
                sphere.material.color.setHex(colors[currentCountdown] || 0xff00ff);
                sphere.material.emissive.setHex(colors[currentCountdown] || 0xff00ff);
                
                if (currentCountdown <= 0) {
                    clearInterval(countdownInterval);
                    showWish();
                }
            }, 1000);
        }

        // ========== –ü–û–ö–ê–ó –ë–ê–ñ–ê–ù–ù–Ø ==========
        function showWish() {
            const wish = WISHES[Math.floor(Math.random() * WISHES.length)];
            elements.prophecyText.textContent = wish;
            
            elements.prophecyDisplay.style.display = 'block';
            setTimeout(() => {
                elements.prophecyDisplay.style.opacity = '1';
            }, 10);
            
            sphere.material.color.setHex(0x00ffaa);
            sphere.material.emissive.setHex(0x00ffaa);
            sphere.material.emissiveIntensity = 2;
            
            // –í–Ü–ë–†–ê–¶–Ü–Ø
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            wishCount++;
            elements.prophecyCount.textContent = wishCount;
            
            // –°–ö–ò–î–ê–ù–ù–Ø
            setTimeout(() => {
                elements.timer.style.opacity = '0';
                resetSphere();
                elements.prophecyDisplay.style.opacity = '0';
                setTimeout(() => {
                    elements.prophecyDisplay.style.display = 'none';
                }, 500);
            }, 4000);
        }

        // ========== –°–ö–ò–î–ê–ù–ù–Ø ==========
        function resetSphere() {
            isCounting = false;
            isTouching = false;
            
            sphere.material.color.setHex(CONFIG.COLORS.sphere);
            sphere.material.emissive.setHex(CONFIG.COLORS.sphere);
            sphere.material.emissiveIntensity = 0.5;
            
            ring.material.color.setHex(CONFIG.COLORS.ring);
            ring.material.opacity = 0.5;
        }

        // ========== –ê–ù–Ü–ú–ê–¶–Ü–Ø ==========
        function animate() {
            requestAnimationFrame(animate);
            
            if (sphere) {
                sphere.rotation.y += 0.004;
                
                // –ü–õ–ê–í–ù–ï –ü–ï–†–ï–ú–Ü–©–ï–ù–ù–Ø
                sphere.position.x += (spherePosition.x - sphere.position.x) * 0.15;
                sphere.position.y += (spherePosition.y - sphere.position.y) * 0.15;
                
                // –ü–£–õ–¨–°–ê–¶–Ü–Ø –ö–Ü–õ–¨–¶–Ø
                if (ring && !isCounting) {
                    const pulse = Math.sin(Date.now() * 0.002) * 0.15 + 1;
                    ring.scale.set(pulse, pulse, 1);
                }
                
                // –ê–ù–Ü–ú–ê–¶–Ü–Ø –ß–ê–°–¢–ò–ù–û–ö
                sphere.children.forEach(child => {
                    if (child.type === 'Points' && child.userData.animate) {
                        const positions = child.geometry.attributes.position.array;
                        const originals = child.userData.originalPositions;
                        
                        for (let i = 0; i < positions.length; i += 3) {
                            positions[i] = originals[i] + Math.sin(Date.now() * 0.001 + i) * 0.03;
                            positions[i + 1] = originals[i + 1] + Math.cos(Date.now() * 0.001 + i) * 0.03;
                            positions[i + 2] = originals[i + 2] + Math.sin(Date.now() * 0.001 + i * 0.5) * 0.03;
                        }
                        
                        child.geometry.attributes.position.needsUpdate = true;
                    }
                });
            }
            
            renderer.render(scene, camera);
        }

        // ========== –ó–ê–ü–£–°–ö ==========
        window.addEventListener('load', async () => {
            initThreeJS();
            await initHandTracking();
            
            // –ü–ï–†–ï–ú–ò–ö–ê–ù–ù–Ø –ö–ê–ú–ï–†–ò
            elements.cameraSwitch.addEventListener('click', switchCamera);
            
            // –†–ï–°–ê–ô–ó
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // –û–ë–†–û–ë–ö–ê –ü–û–ú–ò–õ–û–ö
            window.addEventListener('error', (e) => {
                console.error('–ü–æ–º–∏–ª–∫–∞:', e.error);
            });
        });
    </script>
