 <!-- ЗАМІНІТЬ цей розділ (всередині a-nft тегу) -->

<a-entity id="prophecySphere" position="0 0.15 0" scale="0.08 0.08 0.08">
    <!-- Основна куля -->
    <a-sphere 
        id="mainSphere"
        radius="1" 
        material="color: #4a00e0; transparent: true; opacity: 0.9; shader: flat; emissive: #8a2be2; emissiveIntensity: 0.3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
    >
        <!-- Внутрішнє світіння -->
        <a-sphere 
            radius="0.8" 
            material="color: #00ffaa; transparent: true; opacity: 0.3; shader: flat"
        ></a-sphere>
        
        <!-- ТЕКСТИ ПРОРОЦТВ НА ЕКВАТОРІ КУЛІ -->
        <!-- Кожен текст розміщений навколо кулі -->
        <a-entity id="prophecyTexts">
            <!-- Текст 1 -->
            <a-entity 
                position="0 0 1"
                rotation="0 0 0"
                text="value: ВСЕ БУДЕ ДОБРЕ; color: #FFD700; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.4 0.4 0.4"
            ></a-entity>
            
            <!-- Текст 2 (90 градусів) -->
            <a-entity 
                position="1 0 0"
                rotation="0 -90 0"
                text="value: ТИ КЛАСНИЙ; color: #00FFAA; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.4 0.4 0.4"
            ></a-entity>
            
            <!-- Текст 3 (180 градусів) -->
            <a-entity 
                position="0 0 -1"
                rotation="0 180 0"
                text="value: ВІЙНА ЗАКІНЧУЄТЬСЯ; color: #FF6B6B; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.4 0.4 0.4"
            ></a-entity>
            
            <!-- Текст 4 (270 градусів) -->
            <a-entity 
                position="-1 0 0"
                rotation="0 90 0"
                text="value: УСПІХ ПОПЕРЕДУ; color: #9370DB; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.4 0.4 0.4"
            ></a-entity>
            
            <!-- Додаткові тексти між основними -->
            <!-- Текст 5 (45 градусів) -->
            <a-entity 
                position="0.7 0 0.7"
                rotation="0 -45 0"
                text="value: ЛЮБОВ ЗНАЙДЕ; color: #FF69B4; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.3 0.3 0.3"
            ></a-entity>
            
            <!-- Текст 6 (135 градусів) -->
            <a-entity 
                position="0.7 0 -0.7"
                rotation="0 -135 0"
                text="value: МИР У ДУШІ; color: #00BFFF; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.3 0.3 0.3"
            ></a-entity>
            
            <!-- Текст 7 (225 градусів) -->
            <a-entity 
                position="-0.7 0 -0.7"
                rotation="0 135 0"
                text="value: ЗДОРОВ'Я ЗМІЦНИТЬСЯ; color: #32CD32; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.3 0.3 0.3"
            ></a-entity>
            
            <!-- Текст 8 (315 градусів) -->
            <a-entity 
                position="-0.7 0 0.7"
                rotation="0 45 0"
                text="value: МРІЇ ЗБУВАЮТЬСЯ; color: #FFA500; align: center; width: 2; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                scale="0.3 0.3 0.3"
            ></a-entity>
        </a-entity>
        
        <!-- Анімація обертання текстів (в зворотний бік) -->
        <a-animation 
            attribute="rotation"
            dur="20000"
            to="0 -360 0"
            repeat="indefinite"
            easing="linear"
        ></a-animation>
    </a-sphere>
    
    <!-- Коло для торкання -->
    <a-ring 
        id="touchRing"
        radius-inner="0.9"
        radius-outer="1.1"
        material="color: #ffcc00; transparent: true; opacity: 0.5"
        rotation="-90 0 0"
        animation="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 1500; loop: true; easing: easeInOutSine; dir: alternate"
    ></a-ring>
</a-entity>
