<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Кришталева Куля Пророцтв AR</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@23.1.2/dist/tween.umd.js"></script>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #instruction {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: white; padding: 15px 20px;
      border-radius: 12px; text-align: center; font-size: 1.1em; z-index: 100;
      max-width: 90%;
    }
    .hidden { display: none !important; }
    #loading { position: fixed; inset: 0; background: #000; color: #fff;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 999; font-size: 1.2em; }
    .spinner {
      width: 60px; height: 60px; border: 6px solid #333; border-top-color: #8a2be2;
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading"><div class="spinner"></div><p>Завантажується магія…</p></div>
  <div id="instruction" class="hidden">
    Торкніться кришталевої кулі, щоб отримати пророцтво
  </div>

  <script>
    // Пророцтва
    const prophecies = [
      "Шлях до Успіху лежить через знання та Наполегливість",
      "Нові Можливості відкриються перед вами дуже скоро",
      "Довіряйте своїй Інтуїції — вона приведе вас до мети",
      "Зустріч з важливою людиною змінить ваше життя",
      "Ваша Творчість принесе несподівані плоди",
      "Подорож відкриє нові горизонти",
      "Віра в себе — ключ до подолання перешкод"
    ];

    // Глобальні змінні
    let container, renderer, scene, camera, mindarThree, anchor;
    let crystalGroup, crystalBall, innerGlow, aura, prophecyText, particlesContainer, base;
    let raycaster, mouse, isActive = false;
    let bgSound, magicSound;
    let isTargetFound = false;

    // Кастомний шейдер для рефракції
    const customVertexShader = `
      varying vec3 vWorldPosition;
      void main() {
        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
        vWorldPosition = worldPosition.xyz;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;
    const customFragmentShader = `
      uniform float opacity;
      uniform float refractionRatio;
      varying vec3 vWorldPosition;
      void main() {
        vec3 viewDirection = normalize(vWorldPosition - cameraPosition);
        vec3 normal = normalize(cross(dFdx(vWorldPosition), dFdy(vWorldPosition)));
        vec3 refracted = refract(-viewDirection, normal, refractionRatio);
        gl_FragColor = vec4(0.5, 0.5, 1.0, opacity);
        gl_FragColor.a *= opacity;
      }
    `;

    // Ініціалізація Three.js
    function initThreeJS() {
      container = document.body;
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      camera.position.set(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.physicallyCorrectLights = true;
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      container.appendChild(renderer.domElement);

      // Raycaster для кліків
      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      // Освітлення
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);

      // Аудіо preload
      bgSound = new Audio('assets/sounds/fon.mp3');
      bgSound.loop = true;
      bgSound.preload = 'auto';
      magicSound = new Audio('assets/sounds/fon1.mp3');
      magicSound.preload = 'auto';
    }

    // Створення 3D-моделей
    function createModels() {
      crystalGroup = new THREE.Group();
      // Повернення групи на -90° по X для орієнтації
      crystalGroup.rotation.x = -Math.PI / 2;
      crystalGroup.position.y = 0.1; // Зміщення для видимості

      // Кришталева куля (clickable)
      const crystalGeometry = new THREE.SphereGeometry(0.18, 32, 32);
      const crystalMaterial = new THREE.ShaderMaterial({
        vertexShader: customVertexShader,
        fragmentShader: customFragmentShader,
        uniforms: {
          opacity: { value: 0.5 },
          refractionRatio: { value: 0.95 }
        },
        transparent: true
      });
      crystalBall = new THREE.Mesh(crystalGeometry, crystalMaterial);
      crystalBall.userData = { isClickable: true };
      crystalGroup.add(crystalBall);

      // Внутрішнє сяйво
      const glowGeometry = new THREE.SphereGeometry(0.15, 16, 16);
      const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0x4a00e0,
        transparent: true,
        opacity: 0.6,
        blending: THREE.AdditiveBlending
      });
      innerGlow = new THREE.Mesh(glowGeometry, glowMaterial);
      crystalGroup.add(innerGlow);

      // Аура (кільце)
      const auraGeometry = new THREE.RingGeometry(0.2, 0.35, 32);
      const auraMaterial = new THREE.MeshBasicMaterial({
        color: 0x8a2be2,
        transparent: true,
        opacity: 0.4,
        side: THREE.DoubleSide,
        blending: THREE.AdditiveBlending
      });
      aura = new THREE.Mesh(auraGeometry, auraMaterial);
      aura.rotation.x = -Math.PI / 2;
      crystalGroup.add(aura);

      // Підставка
      const baseGeometry = new THREE.CylinderGeometry(0.22, 0.22, 0.08, 16);
      const baseMaterial = new THREE.MeshStandardMaterial({
        color: 0x1a1a1a,
        metalness: 0.8,
        roughness: 0.2
      });
      base = new THREE.Mesh(baseGeometry, baseMaterial);
      base.position.y = -0.04;
      crystalGroup.add(base);

      // Текст пророцтва (CanvasTexture)
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'transparent';
      ctx.fillRect(0, 0, 512, 256);
      const textGeometry = new THREE.PlaneGeometry(2.5, 1.0);
      const textMaterial = new THREE.MeshBasicMaterial({
        map: new THREE.CanvasTexture(canvas),
        transparent: true,
        opacity: 0,
        color: 0x00bfff
      });
      prophecyText = new THREE.Mesh(textGeometry, textMaterial);
      prophecyText.position.set(0, 0.45, 0);
      crystalGroup.add(prophecyText);

      // Частинки (~25)
      const particleCount = 25;
      const positions = new Float32Array(particleCount * 3);
      for (let i = 0; i < particleCount * 3; i += 3) {
        positions[i] = (Math.random() - 0.5) * 0.2; // x
        positions[i + 1] = (Math.random() - 0.5) * 0.2; // y
        positions[i + 2] = (Math.random() - 0.5) * 0.2; // z
      }
      const particleGeometry = new THREE.BufferGeometry();
      particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const particleMaterial = new THREE.PointsMaterial({
        color: 0x8a2be2,
        size: 0.02,
        transparent: true,
        opacity: 0,
        blending: THREE.AdditiveBlending
      });
      const particles = new THREE.Points(particleGeometry, particleMaterial);
      particlesContainer = new THREE.Group();
      particlesContainer.add(particles);
      particlesContainer.position.set(0, 0.18, 0);
      crystalGroup.add(particlesContainer);
      particles.userData = { active: false };
    }

    // Анімація reveal тексту
    function startTextReveal(text, canvas) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00bfff';
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      let i = 0;
      const timer = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillText(text.substring(0, i), 256, 128);
        prophecyText.material.map.needsUpdate = true;
        i++;
        if (i > text.length) clearInterval(timer);
      }, 100);
      new TWEEN.Tween({ opacity: 0 })
        .to({ opacity: 1 }, 1000)
        .onUpdate((obj) => prophecyText.material.opacity = obj.opacity)
        .start();
    }

    // Активація частинок
    function activateParticles(particles) {
      particles.userData.active = true;
      const positions = particles.geometry.attributes.position.array;
      const obj = { time: 0 };
      new TWEEN.Tween(obj)
        .to({ time: Math.PI * 2 }, 2000)
        .onUpdate(() => {
          for (let i = 0; i < positions.length; i += 3) {
            positions[i + 1] += Math.sin(obj.time + i) * 0.01;
          }
          particles.geometry.attributes.position.needsUpdate = true;
        })
        .repeat(Infinity)
        .start();
      new TWEEN.Tween({ opacity: 0 })
        .to({ opacity: 1 }, 500)
        .onUpdate((obj) => particles.material.opacity = obj.opacity)
        .start();
    }

    // Обробка кліку
    function onClick(event) {
      if (!isTargetFound || isActive) return;

      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX || (event.touches && event.touches[0].clientX)) - rect.left) / rect.width * 2 - 1;
      mouse.y = -((event.clientY || (event.touches && event.touches[0].clientY)) - rect.top) / rect.height * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([crystalBall], true);

      if (intersects.length > 0) {
        isActive = true;
        const instruction = document.getElementById('instruction');
        instruction.classList.add('hidden');

        const prophecy = prophecies[Math.floor(Math.random() * prophecies.length)];

        // Анімація
        new TWEEN.Tween(innerGlow.material).to({ opacity: 1 }, 1000).start();
        new TWEEN.Tween(aura.material).to({ opacity: 0.9 }, 1000).start();

        setTimeout(() => {
          activateParticles(particlesContainer.children[0]);
          magicSound.currentTime = 0;
          magicSound.play().catch(() => {});
          new TWEEN.Tween(aura.scale).to({ x: 1.8, y: 1.8, z: 1.8 }, 400).start();

          setTimeout(() => {
            const canvas = prophecyText.material.map.image;
            startTextReveal(prophecy, canvas);

            // Повернення до спокою
            setTimeout(() => {
              new TWEEN.Tween(innerGlow.material).to({ opacity: 0.6 }, 2000).start();
              new TWEEN.Tween(aura.material).to({ opacity: 0.4 }, 2000).start();
              new TWEEN.Tween(aura.scale).to({ x: 1, y: 1, z: 1 }, 2000).start();
              particlesContainer.children[0].userData.active = false;
              new TWEEN.Tween(particlesContainer.children[0].material).to({ opacity: 0 }, 500).start();
              new TWEEN.Tween(prophecyText.material).to({ opacity: 0 }, 1000).start();
              isActive = false;
              instruction.textContent = 'Торкніться знову для нового пророцтва';
              instruction.classList.remove('hidden');
            }, 6000);
          }, 600);
        }, 1000);
      }
    }

    // Анімаційний луп
    function animate() {
      requestAnimationFrame(animate);
      TWEEN.update();
      renderer.render(scene, camera);
    }

    // Ініціалізація MindAR
    async function initMindAR() {
      mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: 'marker.mind',
        uiLoading: 'no',
        uiScanning: 'no'
      });

      ({ renderer, scene, camera } = mindarThree); // Використовуємо MindARThree's renderer/scene/camera
      anchor = mindarThree.addAnchor(0); // Додаємо anchor для маркера
      anchor.group.add(crystalGroup); // Прив’язуємо crystalGroup до маркера

      await mindarThree.start();

      anchor.onTargetFound = () => {
        isTargetFound = true;
        document.getElementById('instruction').classList.remove('hidden');
      };
      anchor.onTargetLost = () => {
        isTargetFound = false;
        document.getElementById('instruction').classList.add('hidden');
      };

      const loading = document.getElementById('loading');
      loading.classList.add('hidden');
    }

    // Старт AR
    function startAR() {
      initThreeJS();
      createModels();
      animate();
      initMindAR().catch(console.error);
      bgSound.play().catch(() => {});
    }

    // Event listeners
    document.body.addEventListener('click', onClick);
    document.body.addEventListener('touchstart', onClick, { passive: false });
    document.body.addEventListener('click', startAR, { once: true });
    document.body.addEventListener('touchstart', startAR, { once: true });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
