<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Кришталева Куля Пророцтв AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #instruction {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: white; padding: 15px 20px;
      border-radius: 12px; text-align: center; font-size: 1.1em; z-index: 100;
      max-width: 90%;
    }
    .hidden { display: none !important; }
    #loading { position: fixed; inset: 0; background: #000; color: #fff;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 999; font-size: 1.2em; }
    .spinner {
      width: 60px; height: 60px; border: 6px solid #333; border-top-color: #8a2be2;
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading"><div class="spinner"></div><p>Завантажується магія…</p></div>
  <div id="instruction" class="hidden">
    Торкніться кришталевої кулі, щоб отримати пророцтво
  </div>

  <a-scene
    mindar-image="imageTargetSrc: marker.mind; showStats: false; uiLoading: no; uiScanning: no;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <audio id="fon"  src="assets/sounds/fon.mp3"  preload="auto"></audio>
      <audio id="fon1" src="assets/sounds/fon1.mp3" preload="auto"></audio>
    </a-assets>

    <!-- MindAR сам створить камеру, але ми додаємо курсор для кліків -->
    <a-camera position="0 0 0" raycaster="objects: .clickable" cursor="rayOrigin: mouse"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Основний контейнер — повертаємо на 90° по X, щоб Y дивився вгору незалежно від орієнтації маркера -->
      <a-entity rotation="-90 0 0" position="0 0 0">
        
        <a-entity id="crystal-group" position="0 0.1 0">

          <a-sphere id="crystal-ball" class="clickable" radius="0.18"
            material="shader: custom; opacity: 0.5; refractionRatio: 0.95"
            cursor-listener></a-sphere>

          <a-sphere id="inner-glow" radius="0.15"
            material="color: #4a00e0; opacity: 0.6; transparent: true"
            inner-glow></a-sphere>

          <a-ring id="aura" radius-inner="0.2" radius-outer="0.35"
            rotation="-90 0 0"
            material="color: #8a2be2; opacity: 0.4; transparent: true"
            aura-effect></a-ring>

          <a-text id="prophecy-text"
            value="" width="2.5" align="center" color="#00bfff"
            position="0 0.45 0" visible="false"
            text-reveal></a-text>

          <a-cylinder radius="0.22" height="0.08" position="0 -0.04 0"
            material="color: #1a1a1a; metalness: 0.8; roughness: 0.2"></a-cylinder>

          <a-entity id="particles-container" position="0 0.18 0"></a-entity>
        </a-entity>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // === Шейдер, компоненти, частинки, текст — залишаються майже такими ж ===
    // (встав сюди весь твій код шейдера custom, inner-glow, aura-effect, particle-system, text-reveal)
    // Я скоротив для економії місця, але вони точно такі ж, як у тебе в першій версії

    AFRAME.registerShader('custom', { /* твій шейдер без змін */ });
    AFRAME.registerComponent('inner-glow', { /* без змін */ });
    AFRAME.registerComponent('aura-effect', { /* без змін */ });
    AFRAME.registerComponent('particle-system', { /* без змін, тільки particleCount ≈25-30 */ });
    AFRAME.registerComponent('text-reveal', { /* без змін */ });

    const prophecies = [
      "Шлях до Успіху лежить через знання та Наполегливість",
      "Нові Можливості відкриються перед вами дуже скоро",
      "Довіряйте своїй Інтуїції — вона приведе вас до мети",
      "Зустріч з важливою людиною змінить ваше життя",
      "Ваша Творчість принесе несподівані плоди",
      "Подорож відкриє нові горизонти",
      "Віра в себе — ключ до подолання перешкод"
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const loading = document.getElementById('loading');
      const instruction = document.getElementById('instruction');
      const ball = document.getElementById('crystal-ball');
      const text = document.getElementById('prophecy-text');
      const particles = document.getElementById('particles-container');
      const aura = document.getElementById('aura');
      const innerGlow = document.getElementById('inner-glow');
      const bgSound = document.getElementById('fon');
      const magicSound = document.getElementById('fon1');

      let active = false;

      // Чекаємо перший тап/клік — тоді стартуємо MindAR і звук
      const start = () => {
        scene.systems["mindar-image-system"].start();
        bgSound.play().catch(() => {});
        loading.classList.add('hidden');
        instruction.classList.remove('hidden');

        document.body.removeEventListener('click', start);
        document.body.removeEventListener('touchstart', start);
      };
      document.body.addEventListener('click', start);
      document.body.addEventListener('touchstart', start);

      scene.addEventListener('targetFound', () => instruction.classList.remove('hidden'));
      scene.addEventListener('targetLost', () => instruction.classList.add('hidden'));

      ball.addEventListener('click', () => {
        if (active) return;
        active = true;
        instruction.classList.add('hidden');

        const prophecy = prophecies[Math.floor(Math.random() * prophecies.length)];

        // анімація накопичення енергії
        innerGlow.setAttribute('animation', {property: 'material.opacity', to: 1, dur: 1000});
        aura.setAttribute('material', 'opacity', 0.9);

        setTimeout(() => {
          particles.components['particle-system'].activate();
          magicSound.currentTime = 0;
          magicSound.play();

          aura.setAttribute('animation', {property: 'scale', to: '1.8 1.8 1.8', dur: 400});

          setTimeout(() => {
            text.components['text-reveal'].startReveal(prophecy);

            // повернення до спокійного стану
            setTimeout(() => {
              innerGlow.setAttribute('animation', {property: 'material.opacity', to: 0.6, dur: 2000});
              aura.setAttribute('material', 'opacity', 0.4);
              aura.setAttribute('scale', '1 1 1');
              active = false;
              instruction.textContent = 'Торкніться знову для нового пророцтва';
              instruction.classList.remove('hidden');
            }, 6000);
          }, 600);
        }, 1000);
      });
    });
  </script>
</body>
</html>
